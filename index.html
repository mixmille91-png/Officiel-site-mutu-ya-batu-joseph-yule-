  <style>
:root {
      --primary-color: #0055a5;
      --accent-color: #ffcc00;
      --overlay: rgba(0, 0, 0, 0.5);
}

    html {
      scroll-behavior: smooth;
}

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: #333;
}

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #003d7a;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 1000;
}

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      transition: color 0.3s;
}

    nav a:hover {
      color: var(--accent-color);
}

    header {
      height: 100vh;
      background: url('https://lh3.googleusercontent.com/pw/AP1GczPP4cCIcWwSnDfaQAwfIVvaEM8IxV0gl8gRg7BFNDviwhZ3sK8AlOIjRCKPgM5dwD9PGimDl-b23u3TuBJPn9orf1oiqx4jZ3gikaoAeBotsRYbbqQ=w108-h72-no') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
}

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--overlay);
      z-index: 1;
}

    header h1, header p {
      z-index: 2;
      margin: 0;
}

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      animation: zoomIn 2s ease-out;
}

    header p {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2em;
      margin-top: 10px;
}

    @keyframes zoomIn {
      0% { transform: scale(1.2); opacity: 0;}
      100% { transform: scale(1); opacity: 1;}
}

    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 1s ease-out forwards;
}

    section h2 {
      font-family: 'Lora', serif;
      font-size: 2em;
      color: var(--primary-color);
      margin-bottom: 20px;
}

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
}
}

.gallery img {
      width: 100%;
      max-width: 300px;
      margin: 10px;
      border-radius: 8px;
      transition: transform 0.5s ease;
}

.gallery img:hover {
      transform: scale(1.05);
}

    video {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
}

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
}

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Open Sans', sans-serif;
}

    button {
      background-color: #0055a5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
}

    button:hover {
background-color: #003d7a;
}

.social {
      text-align: center;
      margin-top: 40px;
}

.social a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #0055a5;
}

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 20px;
}

    [id]::before {
      content: "";
      display: block;
      height: 80px;
      margin-top: -80px;
      visibility: hidden;
}
  </style>
</head>
